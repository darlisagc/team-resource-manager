# =============================================================================
# Docker Compose for Team Resource Manager
# Production configuration
# =============================================================================

services:
  app:
    image: team-resource-manager:latest
    container_name: team-resource-manager
    restart: unless-stopped
    ports:
      - "${PORT:-3011}:3011"
    environment:
      - NODE_ENV=production
      - PORT=3011
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DATABASE_PATH=/app/data/database.sqlite
    volumes:
      # Persist SQLite database
      - app-data:/app/data
      # Persist uploads if any
      - app-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3011/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  app-data:
    name: team-resource-manager-data
  app-uploads:
    name: team-resource-manager-uploads
